<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDAP Search & Browse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .controls {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .controls h3 {
            margin-bottom: 1.5rem;
            color: #667eea;
            font-size: 1.3rem;
        }

        .search-section {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
        }

        .search-box {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-badge {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-badge:hover, .filter-badge.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .stats-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .ou-section {
            margin-bottom: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .ou-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .ou-header:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }

        .ou-title {
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .ou-stats {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .ou-count {
            background: rgba(255,255,255,0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
        }

        .ou-toggle {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .ou-section.collapsed .ou-toggle {
            transform: rotate(-90deg);
        }

        .ou-content {
            max-height: none;
            overflow: visible;
            transition: max-height 0.3s ease;
        }

        .ou-section.collapsed .ou-content {
            max-height: 0;
            overflow: hidden;
        }

        .ou-filter-tabs {
            background: #f8f9fa;
            padding: 1rem 2rem;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .ou-tab {
            background: white;
            border: 1px solid #e9ecef;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .ou-tab:hover, .ou-tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .ou-empty {
            padding: 3rem 2rem;
            text-align: center;
            color: #999;
            font-style: italic;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .results-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .results-header {
            background: #f8f9fa;
            padding: 1rem 2rem;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .person-card {
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .person-card:hover {
            background: #f8f9fa;
            transform: translateX(4px);
        }

        .person-card:last-child {
            border-bottom: none;
        }

        .person-header {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .person-dn {
            font-weight: 600;
            color: #667eea;
            font-size: 1.1rem;
        }

        .person-type {
            background: #e3f2fd;
            color: #1976d2;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .person-attributes {
            padding: 0 2rem 1.5rem 2rem;
            display: none;
            background: #fafafa;
            max-height: 600px;
            overflow-y: auto;
        }

        .person-card.expanded .person-attributes {
            display: block;
        }

        .attribute-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .attribute-item {
            background: white;
            padding: 1rem;
            border-radius: 6px;
            border-left: 3px solid #667eea;
        }

        .attribute-name {
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .attribute-value {
            color: #333;
            word-break: break-all;
        }

        .group-members {
            margin: 1rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 3px solid #28a745;
        }

        .group-members h4 {
            margin-bottom: 0.75rem;
            color: #28a745;
            font-size: 1rem;
        }

        .members-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .members-list::-webkit-scrollbar {
            width: 8px;
        }

        .members-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .members-list::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .members-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .member-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            background: white;
            border-radius: 4px;
            border: 1px solid #e9ecef;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .member-item:hover {
            background: #f8f9fa;
            border-color: #667eea;
            transform: translateX(4px);
        }

        .member-icon {
            flex-shrink: 0;
        }

        .member-dn {
            font-family: monospace;
            font-size: 0.9rem;
            color: #495057;
            word-break: break-all;
            flex: 1;
        }

        .member-action {
            font-size: 0.9rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .member-item:hover .member-action {
            opacity: 1;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            gap: 0.5rem;
        }

        .pagination button {
            background: white;
            border: 1px solid #e9ecef;
            color: #667eea;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-info {
            margin: 0 1rem;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c53030;
            padding: 1rem;
            border-radius: 6px;
            border-left: 3px solid #c53030;
            margin: 1rem 0;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
        }

        .view-toggle button {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem 0;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin: auto;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.3rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            line-height: 1;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .modal-close:hover {
            opacity: 1;
        }

        .modal-body {
            padding: 2rem;
            overflow-y: auto;
            flex: 1;
            max-height: calc(90vh - 100px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .stats-bar {
                flex-direction: column;
                text-align: center;
            }
            
            .person-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .attribute-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                justify-content: center;
            }

            .modal-content {
                width: 95%;
                max-height: 90vh;
            }

            .modal-body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>LDAP Search & Browse</h1>
        <p>Explore and search your LDAP directory with ease</p>
    </div>

    <div class="container">
        <div class="controls">
            <h3>üîå Connection Status</h3>
            <button onclick="loadLDAPData()" id="loadBtn">Load LDAP Data</button>
        </div>

        <div class="search-section" id="searchSection" style="display: none;">
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" 
                       class="search-input" 
                       id="searchInput" 
                       placeholder="Search by DN, name, email, or any attribute..."
                       oninput="filterResults()">
            </div>
            <div class="ou-filter-tabs">
                <span>Show OUs:</span>
                <div class="ou-tab active" onclick="filterByOU('all')">All OUs</div>
                <div class="ou-tab" onclick="filterByOU('people')">üë• People</div>
                <div class="ou-tab" onclick="filterByOU('teachers')">üë®‚Äçüè´ Teachers</div>
                <div class="ou-tab" onclick="filterByOU('groups')">üè¢ Groups</div>
            </div>
        </div>

        <div class="stats-bar" id="statsBar" style="display: none;">
            <div class="stat-item">
                <span class="stat-number" id="totalCount">0</span>
                <span class="stat-label">Total Entries</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="ouCount">0</span>
                <span class="stat-label">Organizational Units</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="filteredCount">0</span>
                <span class="stat-label">Visible</span>
            </div>
        </div>

        <div class="results-container">
            <div id="resultsContent">
                <div class="loading">
                    <div>üöÄ Ready to explore your LDAP directory</div>
                    <p>Click "Load LDAP Data" to get started</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allData = {};
        let currentOUFilter = 'all';
        let collapsedOUs = new Set();
        let ouPagination = {}; // Store pagination state per OU
        let itemsPerPage = 10;

        async function loadLDAPData() {
            const loadBtn = document.getElementById('loadBtn');
            const resultsContent = document.getElementById('resultsContent');
            
            loadBtn.disabled = true;
            loadBtn.textContent = 'Loading...';
            
            resultsContent.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Connecting to LDAP server...</div>
                </div>
            `;

            try {
                const response = await fetch('http://localhost:8080/api/search');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                allData = data.ous || {};
                
                // Initialize pagination for each OU
                Object.keys(allData).forEach(ouName => {
                    ouPagination[ouName] = { currentPage: 1 };
                });
                
                document.getElementById('searchSection').style.display = 'block';
                document.getElementById('statsBar').style.display = 'flex';
                
                updateStats();
                renderResults();
                
                loadBtn.textContent = 'Reload Data';

            } catch (error) {
                console.error('Error loading LDAP data:', error);
                resultsContent.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                        <br><br>
                        <small>Make sure your LDAP server is running and check your .env configuration.</small>
                    </div>
                `;
            } finally {
                loadBtn.disabled = false;
            }
        }

        function filterResults() {
            renderResults();
        }

        function filterByOU(ouName) {
            document.querySelectorAll('.ou-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            currentOUFilter = ouName;
            renderResults();
        }

        function updateStats() {
            const totalCount = Object.values(allData).reduce((sum, ou) => sum + ou.total, 0);
            const ouCount = Object.keys(allData).length;
            const visibleCount = getVisibleEntries().length;
            
            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('ouCount').textContent = ouCount;
            document.getElementById('filteredCount').textContent = visibleCount;
        }

        function getVisibleEntries() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            let entries = [];
            
            Object.entries(allData).forEach(([ouName, ouData]) => {
                if (currentOUFilter !== 'all' && ouName !== currentOUFilter) {
                    return;
                }
                
                ouData.people.forEach(person => {
                    if (!searchTerm) {
                        entries.push(person);
                        return;
                    }
                    
                    const searchableText = [
                        person.dn,
                        ...Object.values(person.attributes)
                    ].join(' ').toLowerCase();
                    
                    if (searchableText.includes(searchTerm)) {
                        entries.push(person);
                    }
                });
            });
            
            return entries;
        }

        function renderResults() {
            const resultsContent = document.getElementById('resultsContent');
            
            if (Object.keys(allData).length === 0) {
                resultsContent.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>No LDAP data available</h3>
                        <p>Load data to see organizational units and entries</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            Object.entries(allData).forEach(([ouName, ouData]) => {
                if (currentOUFilter !== 'all' && ouName !== currentOUFilter) {
                    return;
                }
                
                const filteredPeople = getFilteredPeopleForOU(ouData.people);
                const isCollapsed = collapsedOUs.has(ouName);
                
                // Get pagination data for this OU
                const currentPage = ouPagination[ouName]?.currentPage || 1;
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const pageData = filteredPeople.slice(startIndex, endIndex);
                const totalPages = Math.ceil(filteredPeople.length / itemsPerPage);
                
                html += `
                    <div class="ou-section ${isCollapsed ? 'collapsed' : ''}">
                        <div class="ou-header" onclick="toggleOU('${ouName}')">
                            <div class="ou-title">
                                ${getOUIcon(ouName)} ${getOUDisplayName(ouName)}
                            </div>
                            <div class="ou-stats">
                                <div class="ou-count">${filteredPeople.length} entries</div>
                                <div class="ou-toggle">‚ñº</div>
                            </div>
                        </div>
                        <div class="ou-content">
                            ${filteredPeople.length > 0 ? `
                                <div class="results-header">
                                    <h4>üìã Entries</h4>
                                    <div class="view-toggle">
                                        <button onclick="changePageSize(5, '${ouName}')">5 per page</button>
                                        <button onclick="changePageSize(10, '${ouName}')">10 per page</button>
                                        <button onclick="changePageSize(25, '${ouName}')">25 per page</button>
                                    </div>
                                </div>
                                ${pageData.map(person => renderPersonCard(person)).join('')}
                                ${renderPagination(ouName, currentPage, totalPages, filteredPeople.length)}
                            ` : '<div class="ou-empty">No entries found in this OU</div>'}
                        </div>
                    </div>
                `;
            });
            
            if (html === '') {
                html = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h3>No results found</h3>
                        <p>Try adjusting your search criteria or filters</p>
                    </div>
                `;
            }
            
            resultsContent.innerHTML = html;
            updateStats();
        }

        function getFilteredPeopleForOU(people) {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) return people;
            
            return people.filter(person => {
                const searchableText = [
                    person.dn,
                    ...Object.values(person.attributes)
                ].join(' ').toLowerCase();
                
                return searchableText.includes(searchTerm);
            });
        }

        function getOUIcon(ouName) {
            const icons = {
                'people': 'üë•',
                'teachers': 'üë®‚Äçüè´',
                'students': 'üéì',
                'staff': 'üëî',
                'groups': 'üè¢'
            };
            return icons[ouName] || 'üìÅ';
        }

        function getOUDisplayName(ouName) {
            const names = {
                'people': 'People',
                'teachers': 'Teachers',
                'students': 'Students',
                'staff': 'Staff',
                'groups': 'Groups'
            };
            return names[ouName] || ouName.toUpperCase();
        }

        function toggleOU(ouName) {
            if (collapsedOUs.has(ouName)) {
                collapsedOUs.delete(ouName);
            } else {
                collapsedOUs.add(ouName);
            }
            renderResults();
        }

        function renderPersonCard(person) {
            const objectClass = person.attributes.objectClass || 'entry';
            const displayName = person.attributes.cn || person.attributes.name || 'Unknown';
            const isGroup = person.ou === 'groups';
            
            return `
                <div class="person-card" onclick="togglePersonDetails(this)">
                    <div class="person-header">
                        <div class="person-dn">${displayName}</div>
                        <div class="person-type">${getEntryType(objectClass)}</div>
                    </div>
                    <div class="person-attributes">
                        <strong>DN:</strong> ${person.dn}
                        ${isGroup && person.members && person.members.length > 0 ? `
                            <div class="group-members">
                                <h4>üë• –ß–ª–µ–Ω—ã –≥—Ä—É–ø–ø—ã (${person.members.length}):</h4>
                                <div class="members-list">
                                    ${person.members.map(member => `
                                        <div class="member-item" onclick="event.stopPropagation(); showMemberDetails('${member}')">
                                            <span class="member-icon">üë§</span>
                                            <span class="member-dn">${member}</span>
                                            <span class="member-action">üîç</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                        <div class="attribute-grid">
                            ${Object.entries(person.attributes)
                                .filter(([key]) => key !== 'objectClass')
                                .map(([key, value]) => `
                                    <div class="attribute-item">
                                        <div class="attribute-name">${key}</div>
                                        <div class="attribute-value">${value}</div>
                                    </div>
                                `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function getEntryType(objectClass) {
            const oc = objectClass.toLowerCase();
            if (oc.includes('person')) return 'üë§ Person';
            if (oc.includes('group')) return 'üë• Group';
            if (oc.includes('organizationalunit')) return 'üè¢ Unit';
            if (oc.includes('domain')) return 'üåê Domain';
            return 'üìÑ Entry';
        }

        function togglePersonDetails(element) {
            element.classList.toggle('expanded');
        }

        function renderPagination(ouName, currentPage, totalPages, totalItems) {
            if (totalPages <= 1) return '';
            
            let paginationHTML = '<div class="pagination">';
            
            // Previous button
            paginationHTML += `<button onclick="changePage('${ouName}', ${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>‚Üê Previous</button>`;
            
            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            if (startPage > 1) {
                paginationHTML += `<button onclick="changePage('${ouName}', 1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += '<span style="padding: 0.5rem;">...</span>';
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `<button onclick="changePage('${ouName}', ${i})" ${i === currentPage ? 'class="active"' : ''}>${i}</button>`;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += '<span style="padding: 0.5rem;">...</span>';
                }
                paginationHTML += `<button onclick="changePage('${ouName}', ${totalPages})">${totalPages}</button>`;
            }
            
            // Next button
            paginationHTML += `<button onclick="changePage('${ouName}', ${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Next ‚Üí</button>`;
            
            // Pagination info
            const startIndex = (currentPage - 1) * itemsPerPage + 1;
            const endIndex = Math.min(currentPage * itemsPerPage, totalItems);
            paginationHTML += `<div class="pagination-info">Showing ${startIndex}-${endIndex} of ${totalItems}</div>`;
            
            paginationHTML += '</div>';
            
            return paginationHTML;
        }

        function changePage(ouName, page) {
            const filteredPeople = getFilteredPeopleForOU(allData[ouName].people);
            const totalPages = Math.ceil(filteredPeople.length / itemsPerPage);
            
            if (page >= 1 && page <= totalPages) {
                ouPagination[ouName].currentPage = page;
                renderResults();
                
                // Scroll to the OU section
                setTimeout(() => {
                    const ouSection = document.querySelector(`[onclick="toggleOU('${ouName}')"]`);
                    if (ouSection) {
                        ouSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                }, 100);
            }
        }

        function changePageSize(size, ouName) {
            itemsPerPage = size;
            // Reset all OUs to page 1 when changing page size
            Object.keys(ouPagination).forEach(ou => {
                ouPagination[ou].currentPage = 1;
            });
            renderResults();
        }

        function showMemberDetails(memberDN) {
            // –ò—â–µ–º —á–ª–µ–Ω–∞ –≤–æ –≤—Å–µ—Ö OU
            let foundMember = null;
            
            Object.values(allData).forEach(ouData => {
                const member = ouData.people.find(person => person.dn === memberDN);
                if (member) {
                    foundMember = member;
                }
            });
            
            if (foundMember) {
                // –°–æ–∑–¥–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —á–ª–µ–Ω–µ
                showMemberModal(foundMember);
            } else {
                alert(`–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ ${memberDN} –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –≤ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö.`);
            }
        }

        function showMemberModal(member) {
            // –£–¥–∞–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π –º–æ–¥–∞–ª, –µ—Å–ª–∏ –µ—Å—Ç—å
            const existingModal = document.getElementById('memberModal');
            if (existingModal) {
                existingModal.remove();
            }

            const modal = document.createElement('div');
            modal.id = 'memberModal';
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>üë§ ${member.attributes.cn || member.attributes.name || '–£—á–∞—Å—Ç–Ω–∏–∫'}</h3>
                        <span class="modal-close" onclick="closeMemberModal()">&times;</span>
                    </div>
                    <div class="modal-body">
                        <p><strong>DN:</strong> ${member.dn}</p>
                        <p><strong>OU:</strong> ${member.ou}</p>
                        <div class="attribute-grid">
                            ${Object.entries(member.attributes)
                                .filter(([key]) => key !== 'objectClass')
                                .map(([key, value]) => `
                                    <div class="attribute-item">
                                        <div class="attribute-name">${key}</div>
                                        <div class="attribute-value">${value}</div>
                                    </div>
                                `).join('')}
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeMemberModal();
                }
            });
        }

        function closeMemberModal() {
            const modal = document.getElementById('memberModal');
            if (modal) {
                modal.remove();
            }
        }

        // Auto-load on page ready
        document.addEventListener('DOMContentLoaded', function() {
            // Optionally auto-load data
            // loadLDAPData();
        });
    </script>
